<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="addProduct.css"/>
    <link rel="shortcut icon" href="https://www.bing.com/images/blob?bcid=r0hmFNbvCVQH6A" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product</title>
  </head>
  <body>
<div class="link">
  <a href="index.html">Products</a>
</div>
    <h2> Add product </h2>
      <div class="productDiv">
     
        <div class="productName">
          <input
            type="text"
            name="productName"
            id="productName"
            placeholder="Enter your product name"
          />
        </div>
        <div class="brandName">
          <input
            type="text"
            name="brandName"
            id="brandName"
            placeholder="Enter your product brand name"
          />
        </div>
        <div class="productPrice">
          <input
            type="text"
            name="productPrice"
            id="productPrice"
            placeholder="Enter your product price"
          />
        </div>
        <div class="productColor">
          <input
            type="text"
            name="productColor"
            id="productColor"
            placeholder="Enter your product color"
          />
        </div>
        <div class="image">
          <input
            type="url"
            name="image"
            id="productImage"
            placeholder="Enter your product url"
          />
        </div>
        <div class="submitProduct">
          <button class="addProduct">Add product</button>
        </div>
      </div>

      <div class="products-container">

      </div>
      
    <script src="addProduct.js"></script>
  </body>
</html>
